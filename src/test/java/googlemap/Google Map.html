<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map</title>

    <style>
        #map
        {
            width: 100%;
            height: 700px;
        }
    </style>

</head>
<body>
 <div id="map"></div>

 <script>
     function initMap() {
         var element = document.getElementById('map');
         var options = {
             zoom: 17,
             center: {lat: 48.2583656, lng: 25.9475893}
         };

         var myMap = new google.maps.Map(element, options);


         var marker = new google.maps.Marker({
             position: {lat: 48.2583656, lng: 25.9475893},
             map: myMap,
             title: 'Click to zoom'
         });

         /*map.addListener('center_changed', function() {
             // 3 seconds after the center of the map has changed, pan back to the
             // marker.
             window.setTimeout(function() {
                 map.panTo(marker.getPosition());
             }, 3000);
         });
*/
         marker.addListener('click', function() {
             myMap.setZoom(8);
             myMap.setCenter(marker.getPosition());
         });


//         var myMap = new google.maps.Map(element, options);
//         myMap.click(48.2583656,25.9475893)
//         myMap.doClick()


     }
 </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLE2ucap5sDO8-n_aU9X-x0h3VF_c3Adw&callback=initMap">
    </script>



</body>
</html>
